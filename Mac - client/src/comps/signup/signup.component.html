<h2>Sign up</h2>

<form [formGroup]="signupForm" (ngSubmit)="signup()">
  <div class="mb-3">
    <label for="name">:שם</label>
    <input type="text" class="form-control" id="name" placeholder="הכנס שם" formControlName="Name" />
  </div>

  <div class="mb-3">
    <label for="phone">:טלפון</label>
    <input type="text" class="form-control" id="phone" placeholder="הכנס טלפון" formControlName="Phone" />
  </div>

  <div class="mb-3">
    <label for="email">:אימייל</label>
    <input type="email" class="form-control" id="email" placeholder="הכנס אימייל" formControlName="Email" />
  </div>

  <div class="mb-3">
    <label for="birthdate">:תאריך לידה</label>
    <input type="date" class="form-control" id="birthdate" placeholder="הכנס תאריך לידה" formControlName="BirthDate" />
  </div>
  <!-- <app-button type="submit"  class="btn btn-primary"  word="היתחבר" icon="fa-solid fa-angle-left"></app-button> -->
  <app-button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid" word="היתחבר" icon="fa-solid fa-angle-left"></app-button>

</form>
